<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,-25" />
    <title>TODOLIST</title>
</head>
<body>
    <div id="menu">
        <ul id="nav">
            <div class="today"></div>
            <div class="bookmark-logoutbtn">
                <button id="logoutbtn" class="hidden">로그아웃</button>
                <h3>BOOK MARK<button id="plusbookmark">+</button></h3>
                <div id="AddBookMarkDiv" class="hidden">
                    <button id="offbookmarkBTN" class="offbookmark"><span class="material-symbols-outlined">
                        close
                        </span></button>
                    <form id="AddBookMarkForm">
                        <h4>북마크를 추가해보세요!</h4>
                        
                        <span>북마크명</span><input id="bookmarkname"><br>
                        <span>URL주소</span><input id="bookmarkurl">
                        <button >추가하기</button>
                    </form>
                </div>
                <hr class="line">
                    <ul class="bookmarklist">
                        <li><a href="https://nomadcoders.co/">노마드코더 강의</a></li>
                        <li><a href="https://www.youtube.com/?hl=KO/">유튜브</a></li>
                        <li><a href="https://naver.com/">네이버</a></li>
                  </ul>
            </div>
        </ul>
        <div class="menuicon"><button id="menubtn"><span class="material-symbols-outlined">menu</span></button></div>
    </div>
    <div id= "geo"></div>
    <div id="clock"></div>
    
    <form id ="loginForm" class="hidden">
        <input id="loginInput" placeholder="your name">
        <button id="login">SIGN</button>
    </form>
    <div id ="greeting" class="hidden"></div>
    <form id ="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required />        
    </form>
    <div class="wrap">
        <ul id="todo-list"></ul>
        <button id="deleteAll" class="hidden">모두 지우기</button>
    </div>
    
    <div id="bottom">
        <div class ="copyright">© 2022. yourim-lee & nomadcoders All rights reserved</div>
            <ul id ="rollingbox">
              <li class="current"></li>
            </ul>
    </div>
    <script src="clock.js"></script>
    <script src="login.js"></script>
    <script src="menu.js"></script>
    <script src="todolist.js"></script>
    <script src="bookmark.js"></script>
    <script src="randombackground.js"></script>
    <script src="geolocation.js"></script>
    <script src="rollingRandomQuotes.js"></script>
</body>
</html>
